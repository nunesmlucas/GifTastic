<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">


    <title>Artist Buttons</title>
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="row">
            <div class="col">
            </div>
            <div id="gifTitle" class="col-lg-6 text-center">
                <h1>GIF-Tastic Musician-astic</h1>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="col" id="button-div">
            <div class="row">
                <div class="col col-sm-9">
                    <div id="multipleButtons"></div>
                </div>
                <div class="col col-sm-3">
                    <form id="artist-form">
                        <h3><span id="todo-item">Add an artist!</h3><input type="text" id="artist-input" type="submit"></span>
                        <br>

                        <!-- Button triggers new movie to be added -->
                        <input id="add-artist" type="submit" class="btn btn-greennGradient" value="Add an artist!">
                        <button id="clear-button" type="button" class="btn btn-greennGradient">CLEAR!</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="gifs-appear-here" class="col col-md-12">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
